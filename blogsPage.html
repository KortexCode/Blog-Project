<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500&family=Quicksand:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/main.css" type="text/css">
        <link rel="stylesheet" href="./css/blogsPageStyle.css" type="text/css">

    <body>
        <header>

                <a href="#"><span class="flaticon-001-facebook"></span></a>

                <a href="#"><span class="flaticon-011-instagram"></span></a>
                <a href="#"><span class="flaticon-010-linkedin"></span></a>
                <a href="#"><span class="flaticon-008-youtube"></span></a>    
            </div>
           
            <nav class="nav-bar-container">
                <div class="logo">
                    <a href="#"><img src="./assets/img/Logo-negro.png" alt="My blog"></a>
                </div>
                <div class="profile">
                    <a href="./profile.html">About me</a>
                </div>
            </nav>

        <main>
            <section class="main-news">

                        </figure>
                        
                    </div>
                  
                    <article class="news-container__article">
                        <h2 class="news-container__article-title">Blogpost tittle</h2>
                        <p class="news-container__article-text">Lorem ipsum dolor sit ametconsectetur adipisicing elit. Illo,accusamus dolor a sint reiciendissapiente natus, sit consequuntur quoaliquam pariatur deserunt. Ea oditvoluptatem quidem qui nisi harum!Itaque.</p>
                        <a class="news-container__article-button" href="#">Read more</a>
                    </article>

                </div>  
            </section>
            <section>

            </section>
        </main>
    </body>
